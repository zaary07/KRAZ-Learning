<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1C1C1C">
  <title>KRAZ Learning - Apprendre le Français</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon-192x192.png" type="image/png">
  <style>
    /* Style inspiré de Facebook/Instagram en mode sombre */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #E4E6EB;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background-color: #1E1E1E;
      color: #0095F6;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }

    .btn {
      background-color: #0095F6;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0084B4;
    }

    .lesson-container {
      display: none;
      padding: 20px;
      background-color: #1E1E1E;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .lesson-section {
      background-color: #333;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    footer {
      background-color: #1E1E1E;
      color: #B0B3B8;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    KRAZ Learning
  </header>

  <div class="content">
    <h2>Bienvenue sur KRAZ Learning !</h2>
    <p>Choisissez un niveau pour commencer l'apprentissage.</p>
    <button class="btn" onclick="loadLevel('A1')">Niveau A1</button>
    <button class="btn" onclick="loadLevel('A2')">Niveau A2</button>
    <button class="btn" onclick="loadLevel('B1')">Niveau B1</button>
    <button class="btn" onclick="loadLevel('B2')">Niveau B2</button>
  </div>

  <div class="lesson-container" id="lessonContainer">
    <h2 id="levelTitle">Leçon de Français</h2>
    
    <div class="lesson-section" id="quizSection">
      <p>Quiz - Question</p>
    </div>

    <div class="lesson-section" id="pronunciationSection">
      <p>Pratique de la prononciation - <span id="pronunciationPhrase"></span></p>
      <button class="btn" onclick="playPronunciation()">Écouter</button>
    </div>

    <div class="lesson-section" id="readingSection">
      <p>Lecture - <span id="readingPhrase"></span></p>
    </div>

    <div class="lesson-section" id="writingSection">
      <p>Correction de l'écriture :</p>
      <input type="text" id="userWriting" placeholder="Écrivez ici">
      <button class="btn" onclick="checkWriting()">Vérifier</button>
      <p id="writingFeedback"></p>
    </div>

    <button class="btn" onclick="nextSection()">Suivant</button>
  </div>

  <footer>
    <p>&copy; 2025 KRAZ Learning. Tous droits réservés.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
